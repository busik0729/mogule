<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Добро пожаловать в  BSTORE!
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}"></div>

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Авторизация</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="login(loginForm)">

                <mat-form-field appearance="outline">
                    <mat-label>Логин</mat-label>
                    <input matInput formControlName="username">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        Логин является обязательным
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('username').hasError('required')">
                        Пожалуйста введите корректный логин
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Пароль</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Пароль является обязательным
                    </mat-error>
                </mat-form-field>

<!--                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"-->
<!--                     fxLayoutAlign="space-between center">-->
<!--                    <mat-checkbox class="remember-me" aria-label="Remember Me">-->
<!--                        Remember Me-->
<!--                    </mat-checkbox>-->

<!--                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">-->
<!--                        Forgot Password?-->
<!--                    </a>-->
<!--                </div>-->

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                        [disabled]="loginForm.invalid">
                    АВТОРИЗОВАТЬСЯ
                </button>

            </form>

<!--            <div class="separator">-->
<!--                <span class="text">OR</span>-->
<!--            </div>-->

<!--            <div fxLayout="column" fxLayoutAlign="start center">-->

<!--                <button mat-raised-button class="google">-->
<!--                    Log in with Google-->
<!--                </button>-->

<!--                <button mat-raised-button class="facebook">-->
<!--                    Log in with Facebook-->
<!--                </button>-->

<!--            </div>-->

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">У вас нет аккаунта?</span>
                <a class="link" [routerLink]="'/auth/register'">Создать новый аккаунт</a>
            </div>
        </div>
    </div>
</div>
